<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cal.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <h1 class="result">Result....</h1>
      </div>
      <div class="gridcon">
        <button class="btn" id="ce" value="CE">CE</button>

        <button class="btn" id="one" value="1">1</button>
        <button class="btn" id="two" value="2">2</button>
        <button class="btn" id="three" value="3">3</button>
        <button class="btn" id="plus" value="+">+</button>
        <button class="btn" id="four" value="4">4</button>
        <button class="btn" id="five" value="5">5</button>
        <button class="btn" id="six" value="6">6</button>
        <button class="btn" id="minus" value="-">-</button>
        <button class="btn" id="seven" value="7">7</button>
        <button class="btn" id="eight" value="8">8</button>
        <button class="btn" id="nine" value="9">9</button>
        <button class="btn" id="multi" value="*">*</button>
        <button class="btn" id="zero" value="0">0</button>
        <button class="btn" id="division" value="/">/</button>
        <button class="btn" id="mod" value="%">%</button>
        <button class="btn" id="expo" value="**">pow</button>

        <button class="btn" id="lbracket" value="(">(</button>
        <button class="btn" id="rbracket" value=")">)</button>
        <button class="btn" id="back" value="Del">Del</button>
        <button class="btn" id="enter" value="=">=</button>
      </div>
    </div>
    <script src="cal.js"></script>
  </body>
</html>
